<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/consumer-layout.html}"  th:with="isProductPage=true">
<!-- Basic -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/my-css/shop.css}">
    <link rel="stylesheet" th:href="@{/css/my-css/toast.css}">
</th:block>
<body>
<div layout:fragment="body">
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Danh Sách Sản Phẩm</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{home}">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Danh sách sản phẩm</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->
    <div class="container pt-2">
        Có <span th:text="${totalRecords}"></span> sản phẩm
    </div>

    <!-- Start Shop Page  -->
    <div class="shop-box-inner pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                    <div class="right-product-box">
                        <div th:replace="/consumer/product-list-fragments/search :: category-search"></div>
                        <div th:replace="/consumer/product-list-fragments/products :: products"></div>
                        <div th:replace="/consumer/product-list-fragments/pagination :: pagination"></div>
                    </div>
                </div>
                <div th:replace="/consumer/product-list-fragments/search :: name-sort-search"></div>
            </div>
        </div>
    </div>
    <!-- End Shop Page -->
    <!--Toast action when product is in cart-->
    <div id="toast">
    </div>
    <!--end Toast message-->

</div>

<!-- block file script for shop page -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/my-js/toast.js}"></script>
    <script th:src="@{/js/my-js/add-to-cart.js}"></script>
    <script th:src="@{/js/my-js/auto-increment-price.js}"></script>
    <script th:src="@{/js/my-js/format-price-of-product.js}"></script>
    <script th:src="@{/js/my-js/search-form.js}"></script>
    <script>

    </script>
</th:block>
</body>

</html>

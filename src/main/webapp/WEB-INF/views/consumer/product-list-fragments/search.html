<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="options-search" class="product-item-filter row no-gutters ">
    <div class="col-3 text-center text-sm-left px-1 ">
        <div class="toolbar-sorter-right">
            <select id="brand" class="selectpicker show-tick form-control"
                    data-placeholder="$ USD">
                <option data-display="Select">HÃ£ng</option>
                <option th:each="brand:${allBrands}" th:value="${brand.id}" th:text="${brand.name}"
                ></option>
            </select>
        </div>
    </div>
    <div class="col-3 text-center text-sm-left px-1 ">
        <div class="toolbar-sorter-right">
            <select id="pin" class="selectpicker show-tick form-control"
                    data-placeholder="$ USD">

        </div>
    </div>
    <div class="col-3 text-center text-sm-left px-1 ">

                ></option>
            </select>
        </div>
    </div>
    <div class="col-3 text-center text-sm-left px-1 ">
        <div class="toolbar-sorter-right">
            <select id="rom" class="selectpicker show-tick form-control"
                    data-placeholder="$ USD">
                <option data-display="Select">Rom</option>
                <option th:each="rom:${allRoms}" th:value="${rom.id}" th:text="${rom.capacity}"></option>
            </select>
        </div>
    </div>

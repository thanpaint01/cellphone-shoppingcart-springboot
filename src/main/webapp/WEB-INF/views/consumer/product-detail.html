<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/consumer-layout.html}" th:with="isProductPage=true">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/my-css/shop-detail.css}">
</th:block>
<body>
<!-- Start Shop Detail  -->
<div layout:fragment="body" class="shop-detail-box-main">
    <!-- Start All Title Box -->
    <div th:fragment="breadcumb" class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Shop Detail</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Shop Detail</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->
    <div class="container">
        <div class="row">
            <th:block th:replace="/consumer/product-detail-fragments/summary :: summary"></th:block>
            <th:block th:replace="/consumer/product-detail-fragments/specification :: specification"></th:block>
            <th:block th:replace="/consumer/product-detail-fragments/description :: description"></th:block>
            <th:block th:replace="/consumer/product-detail-fragments/reviews :: reviews"></th:block>
        </div>
        <div th:replace="/consumer/product-detail-fragments/related-products :: related-products"></div>
    </div>
    <hr/>
</div>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/jquery.simpleLoadMore.js}"></script>
    <script th:src="@{/js/Jquery.autoResize.js}"></script>
    <script th:src="@{/js/my-js/shop-detail-custom.js}"></script>
    <script th:src="@{/js/my-js/format-price-of-product.js}"></script>
</th:block>
</body>
</html>

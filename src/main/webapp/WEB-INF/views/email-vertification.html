    <p id="show-message"></p>
    <a href="#">Bấm vào đây để vào trang chủ</a>
</div>
<footer>
</footer>
<script>
    function redirect() {
        var show = document.getElementById("show-message");
        var seconds = 5;
        setInterval(function () {
            show.textContent = "Bạn sẽ được chuyển hướng vào trang chủ sau " + seconds + " giây";
            if (seconds == 0) {
                window.location.href = '/';
            }
            seconds--;
        }, 1000);
    }
    window.addEventListener('load', redirect(), false);
</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--   THYMELEAF PAGINATION -->
<div th:fragment="pagination" class="clearfix d-flex justify-content-center">
    <ul class="pagination">
        <th:block th:if="${currentPage != 1}">
            <li th:class="page-item">
                <a class="page-link w-100" th:href="@{/admin/products-manage}">Trang đầu</a>
            </li>
            <li th:class="page-item">
                <a class="page-link" aria-label="Previous"
                   th:href="@{/admin/products-manage(page=${currentPage - 1})}"
                   title='Go to previous page'><span aria-hidden="true">«</span>
                    <span class="sr-only">Previous</span></a>
            </li>
        </th:block>
        <li th:each="item : ${#numbers.sequence(1,totalPages)}"
            th:class="${item == currentPage ? 'page-item active' :'page-item' }">
            <a class="page-link" th:href="@{/admin/products-manage(page = ${item})}"> <span
                    th:text='${item}'></span>
            </a>
        </li>
        <th:block th:if="${currentPage != totalPages}">
            <li th:class="page-item">
                <a class="page-link" aria-label="Next"
                   th:href="@{/admin/products-manage(page =${currentPage + 1})}"
                   title='Go to next page'><span
                        aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
            </li>
            <li th:class="page-item">
                <a class="page-link"
                   th:href="@{/admin/products-manage(page=${totalPages})}">Trang cuối</a>
            </li>
        </th:block>
    </ul>
</div>
<!--      END THYMELEAF PAGINATION              -->
</html>

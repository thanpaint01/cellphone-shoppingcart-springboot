<div th:fragments="mymodal" class="modal fade" xmlns:th="http://www.thymeleaf.org">
    <!-- Start Log In Modal-->
    <div class="modal fade" id="signInModel" tabindex="-1" role="dialog" aria-labelledby="signInModelTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class=" modal-title ml-3 font-weight-bold" id="signInModelTitle">Đăng Nhập</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <p class="mt-1 mb-1 font-weight-bold">Tài Khoản:</p>
                            <input type="text" id="inputUser_signIn" class="mb-3 form-control"
                                   placeholder="Nhập Tài Khoản" required="" autofocus="true">
                            <p class="mt-3 mb-1 font-weight-bold">Mật Khẩu:</p>
                            <input type="password" id="inputPassword_signIn" class="mb-3 form-control"
                                   placeholder="Nhập Mật Khẩu" required="">
                            <button
                                    class="rounded-lg my-3 mt-2 btn-lg btn hvr-hover text-light col-sm-12 rounded-lg"
                                    type="submit">Đăng Nhập
                            </button>

                            <div class="row">
                                <div class="col-6 mx-auto">
                                    <p class="text-center font-weight-bold"><a href="#" class="mx-auto"
                                                                               data-toggle="modal"
                                                                               data-target="#forgetPass"
                                                                               data-dismiss="modal"
                                                                               aria-label="Close">Quên
                                        Mật Khẩu</a></p>
                                </div>
                                <div class="col-6 mx-auto">
                                    <p class="text-center font-weight-bold">
                                        <a href="#" class="mx-auto" data-toggle="modal"
                                           data-target="#createAccountModel" data-dismiss="modal"
                                           aria-label="Close">Đăng Ký</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Finish  Log In  Modal-->
    <!-- Start Sign Up Modal-->
    <div class="modal fade" id="createAccountModel" tabindex="-1" role="dialog"
         aria-labelledby="createAccountModelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class=" modal-title ml-3 font-weight-bold" id="signInModelTitle">Đăng Ký</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <p class="mt-1 mb-1 font-weight-bold">Email:</p>
                            <input type="text" id="inputUser_createAccount" class="mb-3 form-control"
                                   placeholder="Nhập Email" required="" autofocus="true">
                            <p class="mt-1 mb-1 font-weight-bold">Họ Và Tên:</p>
                            <input type="text" id="input-name" class="mb-3 form-control"
                                   placeholder="Nhập Họ Và Tên" required="" autofocus="true">
                            <p class="mt-3 mb-1 font-weight-bold">Giới tính:</p>
                            <div class="form-check form-check-inline custom-radio">
                                <input checked class="form-check-input custom-control-input" type="radio"
                                       name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label custom-control-label" for="inlineRadio1">Nam</label>
                            </div>
                            <div class=" form-check form-check-inline  custom-radio">
                                <input class="form-check-input custom-control-input" type="radio"
                                       name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label custom-control-label" for="inlineRadio2">Nữ</label>
                            </div>
                            <p class="mt-3 mb-1 font-weight-bold">Mật Khẩu:</p>
                            <input type="password" id="inputPassword_createAccount" class="mb-3 form-control"
                                   placeholder="Nhập Mật Khẩu" required="">

                            <p class="mt-3 mb-1 font-weight-bold">Nhập Lại Mật Khẩu:</p>
                            <input type="password" id="inputConfirmPassword_createAccount" class="mb-3 form-control"
                                   placeholder="Nhập Lại Mật Khẩu" required="">


                            <button class="my-4 btn hvr-hover text-light btn-lg col-sm-12 rounded-lg"
                                    type="submit">Đăng Ký
                            </button>
                            <div class="row">
                                <div class="col-6 mx-auto">
                                    <p class="text-center font-weight-bold"><a href="#" class="mx-auto"
                                                                               data-toggle="modal"
                                                                               data-target="#forgetPass"
                                                                               data-dismiss="modal"
                                                                               aria-label="Close">Quên Mật Khẩu</a></p>
                                </div>
                                <div class="col-6 mx-auto">
                                    <p class="text-center font-weight-bold">
                                        <a href="#" class="mx-auto" data-toggle="modal" data-target="#signInModel"
                                           data-dismiss="modal" aria-label="Close">Đăng Nhập</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Finish Sign Up Modal-->
    <!-- Start Forgot Pass Modal-->
    <div class="modal fade" id="forgetPass" tabindex="-1" role="dialog" aria-labelledby="forgetPassTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title ml-3 font-weight-bold" id="forgetPassTitle">Quên Mật Khẩu</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <p class="mt-3 mb-1 font-weight-bold">Email</p>
                            <input type="text" id="inputUser" class="mb-3 form-control" placeholder="Nhập Email"
                                   required="" autofocus="true">
                            <button class="my-3 btn-lg btn hvr-hover text-light float-left col-sm-12 rounded-lg"
                                    type="submit">Lấy Lại Mật Khẩu
                            </button>
                            <div class="row">
                                <div class="col-6 mx-auto">
                                    <p class="text-center font-weight-bold">
                                        <a href="#" class="mx-auto" data-toggle="modal"
                                           data-target="#createAccountModel" data-dismiss="modal"
                                           aria-label="Close">Đăng Ký</a>
                                    </p>
                                </div>
                                <div class="col-6 mx-auto">
                                    <p class="text-center font-weight-bold">
                                        <a href="#" class="mx-auto" data-toggle="modal" data-target="#signInModel"
                                           data-dismiss="modal" aria-label="Close">Đăng Nhập</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Finish Forgot Pass Modal-->
</div>
